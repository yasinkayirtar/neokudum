<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Inconsolata:wght@200;400&family=Lora&family=Nothing+You+Could+Do&family=Unica+One&family=Smooch+Sans:wght@600&display=swap"
    rel="stylesheet">
  
  <title>Ne Okudum</title>
</head>


<body class='bg-dark'>

  <div class="btn-group2">
    <button type="button" class="btn btn-primary" id="button1">Add New Book </button>
    <button type="button" class="btn btn-primary" id="button2"> Clear All Data</button>
  </div>

  <div id='shelf'>


   

    <section class="addBookSec" id="addBookSec">

      <div id="newBookAdded">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeBtn"></button>

        <label for="bookName">Book Name</label>
        <input type="text" name="Book Name" id="bookName" placeholder="Book Name">
        <label for="writer">Writer</label>
        <input type="text" name="Writer" id="writer" placeholder="Writer">
        <label for="publisher">Publisher</label>
        <input type="text" name="Publisher" id="publisher" placeholder="Publisher">
        <label for="Start">Start: </label>
        <input type="date" name="Start" id="starting">
        <label for="Finish">End: </label>
        <input type="date" name="Finish" id="finish">
        <span id="finishSpan"> Finished in 10 days </span>

        <label for="Picture">Cover Photo Url</label>
        <input type="url" name="Photo Url" id="photoUrl" placeholder="Cover Photo Url">

        <div class="area">
          <label for="About Book">Notes</label>

          <textarea name="AboutBook" id="aboutBook" cols="30" rows="5" placeholder="Notes">
        </textarea>
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-mic-fill"
            id="mic" viewBox="0 0 16 16">
            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z" />
            <path
              d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
          </svg>
        </div>


        <button type="button" class="btn btn-primary" id="button3">Add</button>



      </div>


    </section>



  </div>
  <script src="script.js"></script>
</body>

</html>
